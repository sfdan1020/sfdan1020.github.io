<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Space</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .page-header {
            text-align: center;
            padding: 40px 20px 20px;
            margin-top: 20px; /* Space for a potential menu */
        }

        .page-header h1 {
            margin: 0;
            color: #333;
            font-size: 28px;
        }

        .page-header p {
            color: #666;
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        .message-box {
            width: 45%;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Page Header with Title and Subtitle -->
    <div class="page-header">
        <h1>Welcome to your Member Space</h1>
        <p>If there are surveys available, they will appear here.</p>
    </div>

    <!-- Container for In-App Messages -->
    <div class="container">
        <div id="employment-inline-message" class="message-box">
            <!-- Placeholder for Employment inline in-app message -->
            <p>Loading Employment message...</p>
        </div>
        
        <div id="automobiles-inline-message" class="message-box">
            <!-- Placeholder for Automobiles inline in-app message -->
            <p>Loading Automobiles message...</p>
        </div>

        <div id="food-inline-message" class="message-box">
            <!-- Placeholder for Food inline in-app message -->
            <p>Loading Food message...</p>
        </div>

        <div id="entertainment-inline-message" class="message-box">
            <!-- Placeholder for Entertainment inline in-app message -->
            <p>Loading Entertainment message...</p>
        </div>
    </div>
